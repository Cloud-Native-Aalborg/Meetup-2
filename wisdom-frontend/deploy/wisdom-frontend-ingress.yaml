---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: wisdom-frontend
  namespace: apps
  annotations:
    openapi-map/scrape: 'true'
spec:
  rules:
  - host: wisdom.mejlholm.org
    http:
      paths:
      - path: /
        backend:
          serviceName: wisdom-frontend
          servicePort: 8080
